<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nacre â€” Memory Graph</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div id="graph"></div>
  <div id="ui">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search nodes..." autocomplete="off" />
    </div>
    <div id="controls">
      <div id="filter-types"></div>
      <div id="filter-edges"></div>
      <label id="weight-filter">
        <span>Min weight</span>
        <input type="range" id="weight-slider" min="0" max="100" value="0" />
        <span id="weight-value">0.00</span>
      </label>
      <div id="time-scrub">
        <div id="time-scrub-header">
          <span>Time</span>
          <span id="time-scrub-date"></span>
        </div>
        <input type="range" id="time-slider" min="0" max="100" value="100" />
        <div id="time-scrub-range">
          <span id="time-scrub-start"></span>
          <span id="time-scrub-end"></span>
        </div>
      </div>
    </div>
    <div id="details" class="hidden"></div>
    <div id="legend"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
